<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>document</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body style="margin: 0">

        <!-- <div style="overflow: hidden"> -->
        <div>
            <div class="container">
                <div class="inner">
                    <img src="images/test_02.jpg">
                    </div>
                <div class="inner">
                    <img src="images/test_01.png">
                    </div>
                <div class="inner">
                    <img src="images/test_03.jpg">
                    </div>
                <button class="buttonY">좋아</button>
                <button class="buttonN">싫어</button>
            </div>
        </div>

        <button class="button1">1</button>
        <button class="button2">2</button>

        <script>
            document.querySelector('.buttonY').addEventListener('click',function(){
                document.querySelector('.container').style.transform='translate(-100vw)';
            });

            document.querySelector('.buttonN').addEventListener('click',function(){
                document.querySelector('.container').style.transform='translate(+100vw)';
            });
        </script>

    </body>
</html>
